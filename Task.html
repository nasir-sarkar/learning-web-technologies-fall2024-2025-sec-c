<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr> 
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="ID">ID:</label></td>
                <td><input type="number" id="ID" name="ID"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd"></td>
            </tr>
            <tr>
                <td><label for="radio">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Others">
                    <label for="other">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="checkbox">Skills:</label></td>
                <td>
                    <input type="checkbox" id="skill1" name="skill1" value="Java">
                    <label for="skill1">I know Java</label><br>
                    <input type="checkbox" id="skill2" name="skill2" value="C++">
                    <label for="skill2">I know C++</label><br>
                    <input type="checkbox" id="skill3" name="skill3" value="C#">
                    <label for="skill3">I know C#</label>
                </td>
            </tr>
            <tr>
                <td><label for="ads">Address:</label></td>
                <td><textarea id="ads" name="ads"></textarea></td>
            </tr>
            <tr>
                <td><label for="department">Department:</label></td>
                <td>
                    <select id="department" name="department">
                        <option value="CSE">CSE</option>
                        <option value="BBA">BBA</option>
                        <option value="LLB">LLB</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td><label for="image">Image:</label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Bubmit">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
